<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="calc">
            
           
            <form>
                <p>
                    <strong># Calculadora <i class="fas fa-cat"></i> <i class="fas fa-calculator"></i></strong>
                </p>
                <input type="text" id="resp" class="resp" value="" readonly>
                <br>
                <button type="button" class="btn b btn-dark" value="7"
                    onclick="botao(7)">7</button>
                <button type="button" class="btn btn-dark" value="8"
                    onclick="botao(8)">8</button>
                <button type="button" class="btn btn-dark" value="9"
                    onclick="botao(9)">9</button>
                <button type="button" class="btn btn-dark" value="+"
                    onclick="botao('+')">+</button>
                <br>
                <button type="button" class="btn btn-dark" value="4"
                    onclick="botao(4)">4</button>
                <button type="button" class="btn btn-dark" value="5"
                    onclick="botao(5)">5</button>
                <button type="button" class="btn btn-dark" value="6"
                    onclick="botao(6)">6</button>
                <button type="button" class="btn btn-dark" value="-"
                    onclick="botao('-')">-</button>
                <br>
                <button type="button" class="btn btn-dark" value="1"
                    onclick="botao(1)">1</button>
                <button type="button" class="btn btn-dark" value="2"
                    onclick="botao(2)">2</button>
                <button type="button" class="btn btn-dark" value="3"
                    onclick="botao(3)">3</button>
                <button type="button" class="btn btn-dark" value="*"
                    onclick="botao('*')">X</button>
                <br>
                <button type="button" class="btn btn-dark" value="0"
                    onclick="botao(0)">0</button>
                <button type="button" class="btn btn-dark" value="C"
                    onclick="limpar()">C</button>
                <button type="button" class="btn btn-dark" value="=" 
                    onclick="calcular()">=</button>
                <button type="button" class="btn btn-dark" value="/"
                    onclick="botao('/')">/</i></button>
                    
            
            </form>
        </div>
        <div id="historico"><strong>Hist√≥rico <i class="fas fa-paw"></i><br><br></strong></div>
        
        <footer class="rodape">
            <div class="img"></div>
            <p class="name"><strong>Diego Gonzales de Andrade</strong></p>
        </footer>

            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

</html>
